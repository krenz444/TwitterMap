<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map;
function initialize() {
  // Create a simple map.
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 3,
    center: {lat: 48, lng: -77}
  });

    var contentString = 'hello';
var myLatlng = new google.maps.LatLng(-25.363882,131.044922)
  // Load a GeoJSON from the same server as our demo.
  map.data.loadGeoJson('features.json');

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
    // Set mouseover event for each feature.
  map.data.addListener('click', function(event) {
    contentString = event.feature.getProperty('name');
    //alert(myLatlng);
    new google.maps.InfoWindow({
      position: event.latLng,
      content: contentString
    }).open(map);
    //event.feature.setProperty('visible', false);
    //alert(event.feature.getProperty('name'));
    document.getElementById('tweet').textContent =
        event.feature.getProperty('name');
  });
}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    
    <div id="map-canvas"></div>
  </body>
</html>
